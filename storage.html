<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Storage performance</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="flot/jquery.min.js"></script>
  <script src="flot/jquery.flot.min.js"></script>
  <script src="flot/jquery.flot.time.min.js"></script>
  <script src="flot/jquery.flot.selection.min.js"></script>
  <script src="grapher.js"></script>
</head>
<body>
  <div id="graph1" class="trafgrapher">
    <div id="loader" class="loader">
      <div id="error" class="error"></div>
      <h1>Loading...</h1>
      <h2 id="progress">&nbsp;</h2>
    </div>
    <div id="placeholder" class="graph">
    </div>
    <div class="selection">
      <input type="hidden" name="storage_file" value="iostats/"/>
      <select id="graph_source">
        <option value="vdsk" selected="selected">LUN</option>
        <option value="mdsk">Pool</option>
        <option value="disk">HDD</option>
      </select>
      <select id="graph_type">
        <option value="xb" selected="selected">R/W bytes</option>
        <option value="rb">Read bytes</option>
        <option value="wb">Write bytes</option>
        <option value="xo">R/W IOPS</option>
        <option value="ro">Read IOPS</option>
        <option value="wo">Write IOPS</option>
        <option value="xl">R/W response</option>
        <option value="rl">Read response</option>
        <option value="wl">Write response</option>
        <option value="xt">Track r/w</option>
        <option value="rt">Track reads</option>
        <option value="wt">Track writes</option>
      </select>
      <select id="interval">
        <option value="4">4 hours [4]</option>
        <option value="8">8 hours [8]</option>
        <option value="24" selected="selected">1 day [1]</option>
        <option value="72">3 days [3]</option>
        <option value="168">1 week [7]</option>
      </select>
      <button class="b_reload" id="b_reload" title="Reload [R]">&nbsp;</button>
      <button class="b_select_all" id="b_select_all" title="Select all [A]">&nbsp;</button>
      <button class="b_select_invert" id="b_select_inv" title="Invert sel. [X]">&nbsp;</button>
      <button class="b_select_none" id="b_select_none" title="Select none [N]">&nbsp;</button>
      <button class="b_zoom_out" id="b_zoom_out" title="Zoom out [Z]">&nbsp;</button>
      <button class="b_urllink" id="b_urllink" id="b_urllink" title="URL link">&nbsp;</button>
      <br/>
      <input type="text" value="" size="30" id="description"/>
      <input type="text" value="" size="9" id="throughput" class="right"/>
      <input type="text" value="" size="9" id="bytes" class="right"/>
      <input type="submit" value="(f)" id="toggle_filter"/>
      </div>
    <ul id="filter"></ul>
    <div class="footer">
      <a href="http://www.salstar.sk/trafgrapher/">TrafGrapher v#.#</a>
    </div>
  </div>
  <div id='tooltip' class='tooltip'></div>
</body>
</html>
