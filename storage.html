<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Storage performance</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="flot/jquery.min.js"></script>
  <script type="text/javascript" src="flot/jquery.flot.min.js"></script>
  <script type="text/javascript" src="flot/jquery.flot.time.min.js"></script>
  <script type="text/javascript" src="flot/jquery.flot.selection.min.js"></script>
  <script type="text/javascript" src="grapher.js"></script>
</head>
<body>
  <div id="graph1" class="trafgrapher">
    <div id="loader" class="loader">
      <div id="error" class="error"></div>
      <h1>Loading...</h1>
      <h2 id="progress">&nbsp;</h2>
    </div>
    <div id="placeholder" class="graph">
    </div>
    <div class="selection">
      <input type="hidden" name="storage_file" value="iostats/"/>
      <select id="graph_source">
        <option value="vdsk" selected="selected">LUN</option>
        <option value="mdsk">Pool</option>
        <option value="disk">HDD</option>
      </select>
      <select id="graph_type">
        <option value="xb" selected="selected">R/W bytes</option>
        <option value="rb">Read bytes</option>
        <option value="wb">Write bytes</option>
        <option value="xo">R/W IOPS</option>
        <option value="ro">Read IOPS</option>
        <option value="wo">Write IOPS</option>
        <option value="xl">R/W response</option>
        <option value="rl">Read response</option>
        <option value="wl">Write response</option>
        <option value="xt">Track r/w</option>
        <option value="rt">Track reads</option>
        <option value="wt">Track writes</option>
      </select>
      <select id="interval">
        <option value="4">4 hours</option>
        <option value="8">8 hours</option>
        <option value="24" selected="selected">1 day</option>
        <option value="72">3 days</option>
        <option value="168">7 days</option>
      </select>
      <select id="menu">
        <option value="">Menu</option>
        <option value="inv">Invert sel. [X]</option>
        <option value="none">Select none [N]</option>
        <option value="all">Select all [A]</option>
        <option value="zoomout">Zoom out [Z]</option>
        <option value="reload">Reload [R]</option>
        <option value="urllink">URL link</option>
      </select>
      <br/>
      <input type="text" value="" size="30" id="description"/>
      <input type="text" value="" size="9" id="throughput" class="right"/>
      <input type="text" value="" size="9" id="bytes" class="right"/>
      <input type="submit" value="(f)" id="toggle_filter"/>
      </div>
    <ul id="filter"></ul>
    <div class="footer">
      <a href="http://www.salstar.sk/trafgrapher/">TrafGrapher v#.#</a>
    </div>
  </div>
  <div id='tooltip' class='tooltip'></div>
</body>
</html>
