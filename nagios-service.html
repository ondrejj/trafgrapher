<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TrafGrapher</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="flot/jquery.min.js"></script>
  <script type="text/javascript" src="flot/jquery.flot.min.js"></script>
  <script type="text/javascript" src="flot/jquery.flot.time.min.js"></script>
  <script type="text/javascript" src="flot/jquery.flot.selection.min.js"></script>
  <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="flot/excanvas.min.js"></script><![endif]-->
  <script type="text/javascript" src="grapher.js"></script>
</head>
<body>
  <div id="graph1" class="trafgrapher">
    <div id="loader" class="loader">
      <div id="error" class="error"></div>
      <h1>Loading...</h1>
      <h2 id="progress">&nbsp;</h2>
    </div>
    <div id="placeholder" class="graph">
    </div>
    <div class="selection">
      <input type="hidden" name="nagios_file" value="/perf"/>
      <select id="service">
        <option value="load" selected="selected">Load</option>
        <option value="swap">Swap</option>
        <option value="mem">Memory</option>
        <option value="eth_io">Ethernet IO</option>
        <option value="eth_stat">Ethernet stat</option>
        <option value="disk_bytes">Disk bytes</option>
        <option value="disk_blocks">Disk IO blocks</option>
        <option value="disk_usage_percent">Disk usage</option>
        <option value="ping_rta">Ping RTA</option>
        <option value="ping_pl">Ping loss</option>
        <option value="latency">Latency</option>
        <option value="sql">SQL</option>
        <option value="ups">UPS</option>
        <option value="other">Other</option>
      </select>
      <select id="unit_type">
        <option value="B" selected="selected">bytes</option>
        <option value="b">bits</option>
      </select>
      <select id="interval">
        <option value="4">4 hours [4]</option>
        <option value="8">8 hours [8]</option>
        <option value="24" selected="selected">1 day [1]</option>
        <option value="72">3 days [3]</option>
        <option value="168">1 week [7]</option>
        <option value="744">1 month [5]</option>
        <option value="8766">1 year [9]</option>
        <option value="17532">2 years [2]</option>
        <option value="26298">3 years [0]</option>
      </select>
      <select id="menu">
        <option value="">Menu</option>
        <option value="inv">Invert sel. [X]</option>
        <option value="none">Select none [N]</option>
        <option value="all">Select all [A]</option>
        <option value="virtual">Invert virtual [V]</option>
        <option value="zoomout">Zoom out [Z]</option>
        <option value="reload">Reload [R]</option>
        <option value="host_graph">Host graph</option>
        <option value="urllink">URL link</option>
      </select>
      <input type="text" value="" size="9" id="throughput" class="right"/>
      <input type="text" value="" size="9" id="bytes" class="right"/>
      <br/>
      <input type="text" value="" size="30" id="description"/>
      @ <input type="text" value="" size="20" id="switchname"/>
      <input type="submit" value="(i)" id="toggle_info"/>
      <input type="submit" value="(f)" id="toggle_filter"/>
    </div>
    <div id="info_table" class="info">
      Interface info.<br/>
      Hover on graph to fill this.
    </div>
    <ul id="filter"></ul>
    <div class="footer">
      <a href="http://www.salstar.sk/trafgrapher/">TrafGrapher v#.#</a>
    </div>
  </div>
  <div id='tooltip' class='tooltip'></div>
</body>
</html>
